<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym-Planner</title>

    <!-- App Icon + PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/app-icon-512.png">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="app.css?v=1">
</head>

<body>
    <header id="top_header">Gym-Planner</header>

    <!-- Reverse Mode Toggle -->
    <button id="btn_reverse" class="mode_btn btn-inactive">Reverse-Modus</button>

    <!-- Zeitfenster -->
    <section id="main_times">
        <label class="lbl">Abfahrt</label>
        <input id="time_start" type="time" class="time_in">

        <label class="lbl">Zuhause</label>
        <input id="time_end" type="time" class="time_in">
    </section>

    <!-- Reverse-Block -->
    <section id="rev_block">
        <label class="lbl">Trainingszeit gesamt</label>
        <button id="rev_train_btn" class="picker_btn">Wert wählen…</button>
        <span id="rev_train_val" class="picker_val"></span>
    </section>

    <!-- Cardio Toggle -->
    <button id="btn_cardio" class="mode_btn btn-active">Cardio einplanen</button>

    <!-- Ratio Slider -->
    <div id="ratio_wrap">
        <span id="ratio_lbl"></span>
        <input type="range" id="ratio_slider" min="1" max="100" value="70">
    </div>

    <!-- Sauna Toggle -->
    <button id="btn_sauna" class="mode_btn btn-inactive">Sauna einplanen</button>

    <!-- Sauna-Only Toggle -->
    <button id="btn_sauna_only" class="mode_btn btn-inactive sauna_only_btn">Sauna-Only</button>

    <!-- Sauna inline settings -->
    <div id="sauna_inline_wrap">
        <label class="lbl">Sauna Dauer</label>
        <button id="btn_sauna_dur" class="picker_btn">Wählen…</button>
        <span id="sauna_dur_val" class="picker_val"></span>

        <label class="lbl">Relax Dauer</label>
        <button id="btn_relax_dur" class="picker_btn">Wählen…</button>
        <span id="relax_dur_val" class="picker_val"></span>

        <label class="lbl">Gänge</label>
        <button id="btn_sauna_count" class="picker_btn">Wählen…</button>
        <span id="sauna_count_val" class="picker_val"></span>

        <div id="sauna_sessions"></div>
    </div>

    <!-- Berechnen -->
    <button id="btn_calc" class="calc_btn">Berechnen</button>

    <!-- Output -->
    <section id="plan_output"></section>

    <!-- Copy -->
    <div id="copy_wrap">
        <button id="copy_btn" class="copy_btn">Kopieren</button>
    </div>

    <!-- Einstellungen -->
    <button id="btn_settings" class="mode_btn btn-inactive settings_btn">Einstellungen</button>
    <section id="settings_panel">

        <h3 class="set_head">Fahrten</h3>
        <div class="row2">
            <div class="cblock">
                <label class="lbl_small">Fahrt ins Gym</label>
                <button id="set_driveTo_btn" class="picker_btn">Wählen…</button>
                <span id="set_driveTo_val" class="picker_val"></span>
            </div>

            <div class="cblock">
                <label class="lbl_small">Heimfahrt</label>
                <button id="set_driveBack_btn" class="picker_btn">Wählen…</button>
                <span id="set_driveBack_val" class="picker_val"></span>
            </div>
        </div>

        <h3 class="set_head">Kleidungswechsel</h3>
        <div class="row2">
            <div class="cblock">
                <label class="lbl_small">Vor dem Training</label>
                <button id="set_changeBefore_btn" class="picker_btn">Wählen…</button>
                <span id="set_changeBefore_val" class="picker_val"></span>
            </div>

            <div class="cblock">
                <label class="lbl_small">Nach dem Training</label>
                <button id="set_changeAfter_btn" class="picker_btn">Wählen…</button>
                <span id="set_changeAfter_val" class="picker_val"></span>
            </div>
        </div>

        <h3 class="set_head">Training</h3>
        <div class="single_row">
            <label class="lbl_small">Pause Kraft/Cardio</label>
            <button id="set_break_btn" class="picker_btn">Wählen…</button>
            <span id="set_break_val" class="picker_val"></span>
        </div>

        <h3 class="set_head">Sauna</h3>
        <div class="row2">
            <div class="cblock">
                <label class="lbl_small">Dauer Sauna</label>
                <button id="set_saunaDur_btn" class="picker_btn">Wählen…</button>
                <span id="set_saunaDur_val" class="picker_val"></span>
            </div>

            <div class="cblock">
                <label class="lbl_small">Relax</label>
                <button id="set_relaxDur_btn" class="picker_btn">Wählen…</button>
                <span id="set_relaxDur_val" class="picker_val"></span>
            </div>
        </div>

        <h3 class="set_head">Duschgänge</h3>
        <div class="row2">
            <div class="cblock">
                <label class="lbl_small">Vor Sauna</label>
                <button id="set_preShower_btn" class="picker_btn">Wählen…</button>
                <span id="set_preShower_val" class="picker_val"></span>
            </div>

            <div class="cblock">
                <label class="lbl_small">Nach Sauna</label>
                <button id="set_postShower_btn" class="picker_btn">Wählen…</button>
                <span id="set_postShower_val" class="picker_val"></span>
            </div>
        </div>

        <div class="single_row">
            <label class="lbl_small">Duschen nach Training</label>
            <button id="set_showerAfter_btn" class="picker_btn">Wählen…</button>
            <span id="set_showerAfter_val" class="picker_val"></span>
        </div>

        <button id="save_settings" class="save_btn">Speichern</button>
    </section>

    <!-- Versionen -->
    <button id="btn_versions" class="mode_btn btn-inactive versions_btn">Version</button>
    <section id="version_panel"></section>

    <!-- iOS Wheel Sheet -->
    <div id="picker_sheet">
        <div id="picker_box">
            <header id="picker_title"></header>
            <input id="picker_input" type="number" inputmode="numeric">
            <button id="picker_ok" class="picker_ok">OK</button>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast"></div>

    <script src="app.js?v=1"></script>
</body>
</html>
