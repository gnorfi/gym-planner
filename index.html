<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Gym-Planner</title>

  <link rel="stylesheet" href="app.css?v=3">

  <link rel="manifest" href="manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link rel="apple-touch-icon" href="icons/app-icon.png">
  <link rel="icon" href="icons/app-icon.png">
</head>

<body>

  <div id="app">

    <h1 class="app_title">Gym-Planner</h1>

    <div class="section">
      <h2 class="sect_title">Zeitfenster</h2>

      <button id="btn_reverse" class="toggle-btn btn-inactive">Reverse-Modus</button>

      <div id="main_times" class="time_row">
        <div class="time_block">
          <label>Abfahrt</label>
          <input type="time" id="time_start">
        </div>
        <div class="time_block">
          <label>Zuhause</label>
          <input type="time" id="time_end">
        </div>
      </div>

      <div id="rev_block" class="rev_box" style="display:none;">
        <label>Trainingszeit (gesamt)</label>
        <select id="train_total"></select>
      </div>
    </div>

    <div class="section">
      <button id="btn_cardio" class="toggle-btn btn-active">Cardio einplanen</button>

      <div id="ratio_wrap">
        <label>Verh채ltnis Kraft / Cardio</label>
        <input type="range" id="ratio_slider" min="1" max="99" value="50">
      </div>
    </div>

    <div class="section">
      <button id="btn_sauna" class="toggle-btn btn-inactive">Sauna einplanen</button>

      <button id="btn_sauna_only" class="toggle-btn btn-inactive"
        style="margin-top:10px; display:none;">
        Sauna-Only-Modus
      </button>

      <div id="sauna_inline_wrap" style="display:none;">
        <div class="inline_row">
          <div>
            <label>Sauna (min)</label>
            <select id="sauna_dur"></select>
          </div>
          <div>
            <label>Relax (min)</label>
            <select id="relax_dur"></select>
          </div>
          <div>
            <label>G채nge</label>
            <select id="sauna_count"></select>
          </div>
        </div>

        <div id="sauna_sessions"></div>
      </div>
    </div>

    <button id="calc_btn" class="main_btn">Berechnen</button>

    <div id="plan_output" class="output_box"></div>

    <div id="copy_wrap" style="display:none; text-align:center; margin-top:20px;">
      <button id="copy_btn" class="main_btn small">Kopieren</button>
    </div>

    <button id="btn_settings" class="toggle-btn btn-inactive" style="margin-top:30px;">
      Einstellungen
    </button>

    <div id="settings_panel" class="panel" style="display:none;">
      <h3>Einstellungen</h3>

      <h4>Fahrten</h4>
      <div class="inline_row">
        <div>
          <label>Fahrt ins Gym</label>
          <select id="set_driveTo"></select>
        </div>
        <div>
          <label>Heimfahrt</label>
          <select id="set_driveBack"></select>
        </div>
      </div>

      <h4>Kleidung</h4>
      <div class="inline_row">
        <div>
          <label>Umziehen vor</label>
          <select id="set_changeBefore"></select>
        </div>
        <div>
          <label>Umziehen nach</label>
          <select id="set_changeAfter"></select>
        </div>
      </div>

      <h4>Training</h4>
      <div class="single_row">
        <label>Pause Kraft/Cardio</label>
        <select id="set_breakBetween"></select>
      </div>

      <h4>Saunagang</h4>
      <div class="inline_row">
        <div>
          <label>Dauer Sauna</label>
          <select id="set_saunaDuration"></select>
        </div>
        <div>
          <label>Relax</label>
          <select id="set_relaxDuration"></select>
        </div>
      </div>

      <h4>Duschg채nge</h4>
      <div class="inline_row">
        <div>
          <label>Vor Sauna</label>
          <select id="set_preSauna"></select>
        </div>
        <div>
          <label>Nach Sauna</label>
          <select id="set_postSauna"></select>
        </div>
      </div>

      <div class="single_row">
        <label>Duschen nach Training</label>
        <select id="set_showerAfter"></select>
      </div>

      <button id="save_settings" class="main_btn small">Speichern</button>
      <button id="reset_settings" class="main_btn small" style="margin-top:10px;">Standard laden</button>
    </div>

    <button id="btn_versions" class="toggle-btn btn-inactive" style="margin-top:20px;">
      Versionen
    </button>

    <div id="version_panel" class="panel" style="display:none;">
      <h3>Version 1.4 (Aktuell)</h3>
      <p>Neues UI, Reverse-Modus, Sauna-Only, Picker-Optimierung</p>
      <h3>Version 1.3</h3><p>Mehrere Saunag채nge</p>
      <h3>Version 1.2</h3><p>Sauna-Einbau</p>
      <h3>Version 1.1</h3><p>Kraft/Cardio-Berechnung</p>
      <h3>Version 1.0</h3><p>Grundfunktion</p>
    </div>

  </div>

  <div id="toast" class="toast"></div>

  <script src="app.js?v=5"></script>
</body>
</html>
