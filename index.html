<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gym-Planner</title>
<link rel="stylesheet" href="app.css?v=2">
  <!-- App Manifest + Icon -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/app-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="app.css?v=2">
</head>

<body>
  <div id="app">

    <!-- HEADER -->
    <header class="app-header">
      <h1>Gym-Planner</h1>
    </header>

    <!-- ============================
         SECTION: Zeitfenster
    ============================= -->
    <section class="card" id="section-time">

      <h2 class="section-title">Zeitfenster</h2>

      <!-- Reverse Mode Button -->
      <div class="toggle-row">
        <button id="btn-reverse" class="toggle-button" data-active="false">
          Reverse-Modus
        </button>
      </div>

      <!-- Abfahrt / Zuhause -->
      <div class="row two-columns">
        <div class="col">
          <label class="label-center">Abfahrt</label>
          <input type="time" id="time-start" class="time-input">
        </div>

        <div class="col">
          <label class="label-center">Zuhause</label>
          <input type="time" id="time-end" class="time-input">
        </div>
      </div>

      <!-- Trainingszeit (Reverse) -->
      <div id="reverse-training-container" class="reverse-block hidden">
        <label class="label-center">Trainingszeit gesamt</label>
        <select id="reverse-train-total" class="picker"></select>
      </div>

      <!-- Cardio Button -->
      <div class="toggle-row">
        <button id="btn-cardio" class="toggle-button" data-active="true">
          Cardio einplanen
        </button>
      </div>

      <!-- Verh채ltnis-Slider -->
      <div id="ratio-container" class="ratio-container">
        <label class="ratio-label">Verh채ltnis Kraft / Cardio</label>
        <div id="ratio-info" class="ratio-info muted">
          erst nach der ersten Berechnung sinnvoll nutzbar
        </div>
        <input type="range" id="ratio-slider" min="0" max="60" value="30" step="1">
      </div>

      <!-- Sauna Button -->
      <div class="toggle-row">
        <button id="btn-sauna" class="toggle-button" data-active="false">
          Sauna einplanen
        </button>
      </div>

      <!-- Sauna Inline Block -->
      <div id="sauna-inline" class="sauna-inline hidden">
        <div class="inline-block">
          <label class="label-center">Sauna (min)</label>
          <select id="sauna-dur" class="picker"></select>
        </div>

        <div class="inline-block">
          <label class="label-center">Relax (min)</label>
          <select id="relax-dur" class="picker"></select>
        </div>

        <div class="inline-block">
          <label class="label-center">G채nge</label>
          <select id="sauna-count" class="picker"></select>
        </div>
      </div>

      <!-- Sauna Only Button -->
      <div id="sauna-only-row" class="toggle-row hidden">
        <button id="btn-sauna-only" class="toggle-button" data-active="false">
          Sauna only
        </button>
      </div>

      <!-- Dynamische Sauna-Gang-Konfiguration -->
      <div id="sauna-sessions" class="sauna-sessions hidden"></div>

      <!-- Sauna Validierung -->
      <div id="sauna-validation" class="validation-msg"></div>

      <!-- Berechnen Button -->
      <button id="btn-calc" class="primary-button">Berechnen</button>

      <div id="msg-main" class="main-msg"></div>
    </section>


    <!-- ============================
         SECTION: Zeitplan
    ============================= -->
    <section class="card" id="section-plan">
      <h2 class="section-title">Zeitplan</h2>

      <div id="plan-output" class="plan-output">
        <div class="placeholder muted">
          Noch kein Plan berechnet.
        </div>
      </div>

      <div class="copy-area hidden" id="copy-area">
        <button id="btn-copy" class="copy-button">Kopieren</button>
        <div id="copy-info" class="copy-info"></div>
      </div>
    </section>


    <!-- ============================
         SECTION: Einstellungen
    ============================= -->
    <section class="card" id="section-settings">
      <div class="settings-header">
        <h2 class="section-title">Einstellungen</h2>

        <button id="btn-settings" class="accordion-button" data-open="false">
          Einstellungen
        </button>
      </div>

      <div id="settings-body" class="settings-body hidden">

        <!-- Fahrten -->
        <div class="settings-group">
          <h3 class="settings-subtitle">Fahrten</h3>
          <div class="row two-columns">
            <div class="col">
              <label>Fahrt ins Gym</label>
              <select id="set-drive-in" class="picker"></select>
            </div>
            <div class="col">
              <label>Heimfahrt</label>
              <select id="set-drive-out" class="picker"></select>
            </div>
          </div>
        </div>

        <!-- Kleidungswechsel -->
        <div class="settings-group">
          <h3 class="settings-subtitle">Kleidungswechsel</h3>
          <div class="row two-columns">
            <div class="col">
              <label>Umziehen vor Training</label>
              <select id="set-change-before" class="picker"></select>
            </div>
            <div class="col">
              <label>Umziehen nach Training</label>
              <select id="set-change-after" class="picker"></select>
            </div>
          </div>
        </div>

        <!-- Training -->
        <div class="settings-group">
          <h3 class="settings-subtitle">Training</h3>
          <label>Pause zwischen Kraft & Cardio</label>
          <select id="set-break" class="picker"></select>
        </div>

        <!-- Sauna -->
        <div class="settings-group">
          <h3 class="settings-subtitle">Saunagang</h3>
          <div class="row two-columns">
            <div class="col">
              <label>Dauer Saunagang</label>
              <select id="set-sauna-dur" class="picker"></select>
            </div>
            <div class="col">
              <label>Relax</label>
              <select id="set-relax-dur" class="picker"></select>
            </div>
          </div>
        </div>

        <!-- Duschen -->
        <div class="settings-group">
          <h3 class="settings-subtitle">Duschg채nge</h3>
          <div class="row two-columns">
            <div class="col">
              <label>Abduschen vor Sauna</label>
              <select id="set-pre-sauna" class="picker"></select>
            </div>
            <div class="col">
              <label>Abduschen nach Sauna</label>
              <select id="set-post-sauna" class="picker"></select>
            </div>
          </div>

          <label>Duschen nach Training</label>
          <select id="set-final-shower" class="picker"></select>
        </div>

        <div class="settings-footer">
          <button id="btn-defaults" class="small-button">Standardwerte</button>
          <button id="btn-save" class="small-button">Speichern</button>
          <p class="note">Alle Werte werden lokal gespeichert.</p>
        </div>
      </div>
    </section>


    <!-- ============================
         SECTION: Version History
    ============================= -->
    <section class="card" id="section-version">
      <h2 class="section-title">Version</h2>

      <button id="btn-version" class="accordion-button" data-open="false">
        Version anzeigen
      </button>

      <div id="version-body" class="version-body hidden">
        <div id="version-content"></div>
      </div>
    </section>


    <!-- Toast -->
    <div id="toast" class="toast hidden"></div>

  </div>

  <!-- JavaScript -->
  <script type="module" src="app.js?v=2"></script>

</body>
</html>
